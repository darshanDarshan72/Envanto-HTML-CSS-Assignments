<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>
			<form action="#">
				<div class="row">
					<label for="name">Name</label> 
					<input type="text" name="name" id="name">
					<label for="email">Email</label> 
					<input type="email" name="email" id="email">
				</div>
				<div class="row">
					<label for="name">Address</label> <br>
					<input type="text" name="addl1" id="addl1">
					<input type="text" name="addl2" id="addl2">
				</div>
				<div class="row">
					<label for="city">City</label> 
					<input type="text" name="city" id="city">
					<label for="state">State</label> 
					<input type="state" name="state" id="state">
					<label for="zip">Zip</label> 
					<input type="text" name="zip" id="zip">
				</div>
				<div class="row">
					<p>What color samples should we send you ?</p>
					<input type="checkbox" name="list" id="list" disabled value="white"> White
					<input type="checkbox" name="list" id="list" value="magenta"> Magenta
					<input type="checkbox" name="list" id="list" value="corel"> Corel
					<input type="checkbox" name="list" id="list" value="burgundy"> Burgundy
					<input type="checkbox" name="list" id="list" value="charcoal"> Charcoal
				</div>
				<div class="row">
					<p>What size of your team ?</p>
					<input type="radio" name="size" id="size" disabled value="small"> 1-5 People
					<input type="radio" name="size" id="size" value="medium"> 6-20 People
					<input type="radio" name="size" id="size" value="large"> 20+ People
				</div>
				<div class="row">
					<label for="comments">Comments</label> <br>
					<textarea name="comments" id="commets" cols="30" rows="10"></textarea>
				</div>
				<div class="row">
					<input type="checkbox" name="special" id="special" value="true"> Sign Up for Special Offers
					<button type="submit">
						Place Order
					</button>
				</div>
			</form>


			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
